<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon"
        href="https://static.wikia.nocookie.net/logopedia/images/3/37/Weatherios15beta.png/revision/latest?cb=20210625083003">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,500,700);




        .content {
            background-color: rgba(247, 253, 119, 0.8);
            border-radius: .25em;
            box-shadow: 0 0 .25em rgba(0, 0, 0, .25);
            box-sizing: border-box;
            left: 50%;
            padding: 10vmin;
            position: fixed;
            text-align: center;
            top: 50%;
            transform: translate(-50%, -50%);
        }


        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }














        form label {
            font-size: 14px;
            color: darkgray;
            cursor: pointer;
        }

        form label,
        form input {
            float: left;
            clear: both;
        }

        form input {
            margin: 15px 0;
            padding: 15px 10px;
            width: 100%;
            outline: none;
            border: 1px solid #bbb;
            border-radius: 20px;
            display: inline-block;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -ms-transition: 0.2s ease all;
            -o-transition: 0.2s ease all;
            transition: 0.2s ease all;
        }

        form input[type=text]:focus,
        form input[type="password"]:focus {
            border-color: cornflowerblue;
        }

        input[type=submit] {
            padding: 15px 50px;
            width: auto;
            background: #1abc9c;
            border: none;
            color: white;
            cursor: pointer;
            display: inline-block;
            float: right;
            clear: right;
            -webkit-transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -ms-transition: 0.2s ease all;
            -o-transition: 0.2s ease all;
            transition: 0.2s ease all;
        }

        input[type=submit]:hover {
            opacity: 0.8;
        }

        input[type="submit"]:active {
            opacity: 0.4;
        }

<body>
    <video autoplay muted loop id="myVideo">
        <source
            src="https://player.vimeo.com/external/521707462.hd.mp4?s=4c17b554cedbbf5c202bc32d118c89fbc3771b6a&profile_id=174"
            type="video/mp4">
    </video>



    <div class="content">







        <form action="" onsubmit="doCheck(); return false">








            <h1 style="font-family: Cursive; font-weight: 1200;">Weather Checker</h1>


            <p>Time should be in hours like 0-23</p>
            <input type="text " required placeholder="Minimum Temperature 15" disabled id="min">
            <input type="text " required placeholder="Maximum Temperature 40" disabled id="max">
            <input type="text " required placeholder="Enter Current Temperature" id="temp">
            <input type="text " required placeholder="Enter time hourly" id="time">










        </form>



        <button onclick="doCheck(); return false">Submit</button>
        <h2 id="r"></h2>
        <img src="#">










    </div>
